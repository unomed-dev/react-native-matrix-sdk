---
crate:
  repo: https://github.com/matrix-org/matrix-rust-sdk
  rev: 18b169ca7ec17440f9fa1170026cbc32e20a06d8 # matrix-sdk-0.13.0
  manifestPath: bindings/matrix-sdk-ffi/Cargo.toml
android:
  cargoExtras: ['--features', 'rustls-tls']
  directory: android
  native_bindings_dir: kotlin
  useSharedLibrary: true
  jniLibs: src/main/jniLibs
  targets:
    - arm64-v8a
    - armeabi-v7a
ios:
  cargoExtras: ['--features', 'rustls-tls']
  directory: ios
  native_bindings_dir: swift
  targets:
    - aarch64-apple-ios
    - aarch64-apple-ios-sim
    - x86_64-apple-ios
  xcodebuildExtras: []
  frameworkName: build/RnMatrixRustSdk
noOverwrite: []
turboModule:
  cpp: cpp
  ts: src
bindings:
  cpp: cpp/generated
  ts: src/generated
