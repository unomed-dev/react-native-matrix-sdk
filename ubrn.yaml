---
crate:
  repo: https://github.com/filament-dm/matrix-rust-sdk
  branch: wasm_mega_pr
  manifestPath: bindings/matrix-sdk-ffi-web/Cargo.toml
android:
  cargoExtras: []
  directory: android
  jniLibs: src/main/jniLibs
  targets:
    - arm64-v8a
    - armeabi-v7a
    # - x86
    # - x86_64
ios:
  cargoExtras: []
  directory: ios
  native_bindings_dir: swift
  targets:
    - aarch64-apple-ios
    - aarch64-apple-ios-sim
    # - x86_64-apple-ios
  xcodebuildExtras: []
  frameworkName: build/RnMatrixRustSdk
web:
  workspace: true
  manifestPath: rust_modules/matrix-rust-sdk/bindings/wasm/Cargo.toml
  runtimeVersion: 0.29.0-0.1
noOverwrite: []
turboModule:
  cpp: cpp
  ts: src
bindings:
  cpp: cpp/generated
  ts: src/generated
